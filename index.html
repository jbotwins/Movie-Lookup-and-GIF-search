<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Movie Filterer and GIF Finder</h1>
  </header>
  <section id="search">
    <form>
      <label class="label-title">Search for a specific movie title:<br />Try using:<ul style="list-style:none;">
          <li>Only Yesterday</li>
          <li>My Neighbor Totoro</li>
          <li>My Neighbors the Yamadas</li>
          <li>Ponyo</li>
          <li>Pom Poko</li>
        </ul></label>
      <input placeholder="i.e. Casablanca" id="movie-search" />
      <button onCLick="event.preventDefault(); getMovie()">Find Movie</button>
      <button onCLick="event.preventDefault(); getGifs()">Get GIFS</button>
      <button onCLick="event.preventDefault(); getGifs(); getMovie()">Find Movie and Get GIFS</button>
    </form>
    <hr>
  </section>
  <section id="movie-summary">
    <h1>Movie Search Result</h1>
    <hr>
  </section>
  <section id="related-gifs">
    <h1>Related GIFs</h1>
    <div class="RelatedGifs">
      <div class="RelatedGifs-item">
        <img src="https://media2.giphy.com/media/3nBYBellinMSA/giphy.gif" alt="Bambi GIF">
      </div>
    </div>
  </section>
  <script src="js/script.js">
    loadFunctions();
  </script>
</body>

</html>
